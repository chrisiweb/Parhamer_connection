an_beschreibung: # Only PyQt
    "an11": "Absolute und relative (prozentuelle) Änderungsmaße\nunterscheiden und angemessen verwenden können"
    "an12": "Den Zusammenhang Differenzenquotient (mittlere Änderungsrate –\nDifferentialquotient („momentane“ Änderungsrate) auf der Grundlage\neines intuitiven Grenzwertbegriffes kennen und damit (verbal und\nauch in formaler Schreibweise) auch kontextbezogen anwenden\nkönnen"
    "an13": "Den Differenzen- und Differentialquotienten in verschiedenen\nKontexten deuten und entsprechende Sachverhalte durch den\nDifferenzen- bzw. Differentialquotienten beschreiben können"
    "an14": "Das systemdynamische Verhalten von Größen durch Differenzen-\ngleichungen beschreiben bzw. diese im Kontext deuten können"
    "an15": "Einfache Differentialgleichungen, insbesondere f'(x)= k*f(x),\nlösen können"
    "an21": "Einfache Regeln des Differenzierens kennen und anwenden können:\nPotenzregel, Summenregel, Regeln für k*f(x)' und f(k*x)'"
    "an22": "Kettenregel kennen und anwenden können"
    "an31": "Den Begriff Ableitungsfunktion/Stammfunktion kennen und\nzur Beschreibung von Funktionen einsetzen können"
    "an32": "Den Zusammenhang zwischen Funktion und Ableitungsfunktion\n(bzw. Funktion und Stammfunktion) in deren grafischer Darstellung\nerkennen und beschreiben können"
    "an33": "Eigenschaften von Funktionen mithilfe der Ableitung(sfunktion)\nbeschreiben können: Monotonie, lokale Extrema, Links- und\nRechtskrümmung, Wendestellen"
    "an34": "Zielfunktionen in einer Variablen für Optimierungsaufgaben\n(Extremwertaufgaben) aufstellen und globale Extremstellen ermitteln\nkönnen"
    "an41": "Den Begriff des bestimmten Integrals als Grenzwert einer Summe\nvon Produkten deuten und beschreiben können"
    "an42": "Einfache Regeln des Integrierens kennen und anwenden können:\nPotenzregel, Summenregel, ∫k*f(x)dx, ∫f(k*x)dx; bestimmte Integrale\nvon Polynomfunktionen ermitteln können"
    "an43": "Das bestimmte Integral in verschiedenen Kontexten deuten und\nentsprechende Sachverhalte durch Integrale beschreiben können"


an_kb_beschreibung: 
    "an11": "Absolute und relative (prozentuelle) Änderungsmaße unterscheiden und angemessen verwenden können"
    "an12": "Den Zusammenhang Differenzenquotient (mittlere Änderungsrate) – Differentialquotient („momentane“ Änderungsrate) auf der Grundlage \n eines intuitiven Grenzwertbegriffes kennen und damit (verbal und auch in formaler Schreibweise) auch kontextbezogen anwenden können"
    "an13": "Den Differenzen- und Differentialquotienten in verschiedenen Kontexten deuten und \n entsprechende Sachverhalte durch den Differenzen- bzw. Differentialquotienten beschreiben können"
    "an14": "Das systemdynamische Verhalten von Größen durch Differenzengleichungen beschreiben bzw. diese im Kontext deuten können"
    "anL15": "Einfache Differentialgleichungen, insbesondere f'(x)= k*f(x), lösen können"
    "an21": "Einfache Regeln des Differenzierens kennen und anwenden können: Potenzregel, Summenregel, Regeln für k*f(x)′ und f(k*x)′"
    "anL22": "Kettenregel kennen und anwenden können"
    "an31": "Den Begriff Ableitungsfunktion/Stammfunktion kennen und zur Beschreibung von Funktionen einsetzen können"
    "an32": "Den Zusammenhang zwischen Funktion und Ableitungsfunktion (bzw. Funktion und Stammfunktion)\n in deren grafischer Darstellung erkennen und beschreiben können"
    "an33": "Eigenschaften von Funktionen mithilfe der Ableitung(sfunktion) beschreiben können:\n Monotonie, lokale Extrema, Links- und Rechtskrümmung, Wendestellen"
    "anL34": "Zielfunktionen in einer Variablen für Optimierungsaufgaben (Extremwertaufgaben) aufstellen und globale Extremstellen ermitteln können"
    "an41": "Den Begriff des bestimmten Integrals als Grenzwert einer Summe von Produkten deuten und beschreiben können"
    "an42": "Einfache Regeln des Integrierens kennen und anwenden können: Potenzregel, Summenregel, ∫k*f(x)dx, ∫f(k*x)dx;\n bestimmte Integrale von Polynomfunktionen ermitteln können"
    "an43": "Das bestimmte Integral in verschiedenen Kontexten deuten und entsprechende Sachverhalte durch Integrale beschreiben können"


fa_beschreibung: 
    "fa11": "Für gegebene Zusammenhänge entscheiden können,\nob man sie als Funktionen betrachten kann "
    "fa12": "Formeln als Darstellung von Funktionen interpretieren\nund den Funktionstyp zuordnen können"
    "fa13": "Zwischen tabellarischen und grafischen Darstellungen\nfunktionaler Zusammenhänge wechseln können"
    "fa14": "Aus Tabellen, Graphen und Gleichungen von Funktionen\nWerte(paare) ermitteln und im Kontext deuten können"
    "fa15": "Eigenschaften von Funktionen erkennen, benennen, im Kontext deuten\nund zum Erstellen von Funktionsgraphen einsetzen können:\nMonotonie, Monotoniewechsel (lokale Extrema), Wendepunkte,\nPeriodizität, Achsensymmetrie, asymptotisches Verhalten, Schnittpunkte\nmit den Achsen"
    "fa16": "Schnittpunkte zweier Funktionsgraphen grafisch und\nrechnerisch ermitteln und im Kontext interpretieren können"
    "fa17": "Funktionen als mathematische Modelle verstehen und\ndamit verständig arbeiten können"
    "fa18": "Durch Gleichungen (Formeln) gegebene Funktionen mit\nmehreren Veränderlichen im Kontext deuten können,\nFunktionswerte ermitteln können"
    "fa19": "Einen Überblick über die wichtigsten (unten angeführten)\nTypen mathematischer Funktionen geben, ihre Eigenschaften\nvergleichen können"
    "fa21": "Verbal, tabellarisch, grafisch oder durch eine Gleichung\n(Formel) gegebene lineare Zusammenhänge als lineare Funktionen\nerkennen bzw. betrachten können; zwischen diesen Darstellungsformen\nwechseln können"
    "fa22": "Aus Tabellen, Graphen und Gleichungen linearer Funktionen\nWerte(paare) sowie die Parameter k und d ermitteln und im Kontext\ndeuten können"
    "fa23": "Die Wirkung der Parameter k und d kennen und die Parameter\nin unterschiedlichen Kontexten deuten können"
    "fa24": "Charakteristische Eigenschaften von lineare Funktionen\nkennen und im Kontext deuten können"
    "fa25": "Die Angemessenheit einer Beschreibung mittels linearer\nFunktion bewerten können"
    "fa26": "Direkte Proportionalität als lineare Funktion vom Typ\nf(x) = k*x beschreiben können"
    "fa31": "Verbal, tabellarisch, grafisch oder durch eine Gleichung (Formel)\ngegebene Zusammenhänge dieser Art als entsprechende\nPotenzfunktionen erkennen bzw. betrachten können;\nzwischen diesen Darstellungsformen wechseln können"
    "fa32": "Aus Tabellen, Graphen und Gleichungen von Potenzfunktionen\nWerte(paare) sowie die Parameter a und b ermitteln und im Kontext\ndeuten können"
    "fa33": "Die Wirkung der Parameter a und b bei Potenzfunktionen kennen\nund die Parameter im Kontext deuten können"
    "fa34": "Indirekte Proportionalität als Potenzfunktion vom Typ\nf(x)=a/x beschreiben können"
    "fa41": "Typische Verläufe von Graphen in Abhängigkeit vom Grad\nder Polynomfunktion (er)kennen"
    "fa42": "Zwischen tabellarischen und grafischen Darstellungen von\nZusammenhängen dieser Art wechseln können"
    "fa43": "Aus Tabellen, Graphen und Gleichungen von Polynomfunktionen\nFunktionswerte, aus Tabellen und Graphen sowie aus einer\nquadratischen Funktionsgleichung Argumentwerte ermitteln können"
    "fa44": "Den Zusammenhang zwischen dem Grad der Polynomfunktion und\nder Anzahl der Null-, Extrem- und Wendestellen wissen"
    "fa51": "Verbal, tabellarisch, grafisch oder durch eine Gleichung (Formel)\ngegebene exponentielle Zusammenhänge als Exponentialfunktion\nerkennen bzw. betrachten können; zwischen diesen Darstellungs-\nformen wechseln können"
    "fa52": "Aus Tabellen, Graphen und Gleichungen von Exponentialfunktionen\nWerte(paare) ermitteln und im Kontext deuten können"
    "fa53": "Die Wirkung der Parameter a und b (bzw. e^λ) kennen und die\nParameter in unterschiedlichen Kontexten deuten können"
    "fa54": "Charakteristische Eigenschaften von Exponentialfunktionen kennen\nund im Kontext deuten können"
    "fa55": "Die Begriffe „Halbwertszeit“ und „Verdoppelungszeit“ kennen, die\nentsprechenden Werte berechnen und im Kontext deuten können"
    "fa56": "Die Angemessenheit einer Beschreibung mittels Exponentialfunktion\nbewerten können"
    "fa61": "Grafisch oder durch eine Gleichung (Formel) gegebene Zusammen-\nhänge der Art f(x) = a*sin(b*x) als Allgemeine Sinusfunktion erkennen\nbzw.betrachten können; zwischen diesen Darstellungsformen\nwechseln können"
    "fa62": "Aus Graphen und Gleichungen von Allgemeinen Sinusfunktionen\nWerte(paare) ermitteln und im Kontext deuten können"
    "fa63": "Die Wirkung der Parameter a und b bei Winkelfunktionen kennen\nund die Parameter im Kontext deuten können"
    "fa64": "Periodizität als charakteristische Eigenschaft kennen und im\nKontext deuten können"
    "fa65": "Wissen, dass cos(x)=sin(x+π/2)"
    "fa66": "Wissen, dass gilt: sin(x)'=cos(x) und cos(x)'=-sin(x)"
    "fa71": "Zahlenfolgen (insbesondere arithmetische und geometrische\nFolgen) durch explizite und rekursive Bildungsgesetze beschreiben\nund graphisch darstellen können"
    "fa72": "Zahlenfolgen als Funktionen über N bzw. N* auffassen können,\ninsbesondere arithmetische Folgen als lineare Funktionen und\ngeometrische Folgen als Exponentialfunktionen"
    "fa73": "Definitionen monotoner und beschränkter\nFolgen kennen und anwenden können"
    "fa74": "Grenzwerte von einfachen Folgen ermitteln können"
    "fa81": "Endliche arithmetische und geometrische Reihen\nkennen und ihre Summen berechnen können"
    "fa82": "Den Begriff der Summe einer unendlichen\nReihe definieren können"
    "fa83": "Summen konvergenter geometrischer Reihen berechnen können"
    "fa84": "Folgen und Reihen zur Beschreibung diskreter Prozesse\nin anwendungsorientierten Bereichen einsetzen können"

